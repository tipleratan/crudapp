
<h2>
    Update Task
</h2>
<form id="formupdatetask" name="formupdatetask" #taskupdate ="ngForm" (ngSubmit)="updatetask(taskupdate.value)">
    <div class="form-group">
     <div class="input-group">
         <div class="input-group-prepend">
             <div class="input-group-text bg-white">
               
                <i class="fas fa-comment"></i>
             </div>
         </div>
         <input type="text" name="description" id="description" placeholder="Description"  class="form-control" [(ngModel)]="taskdata['description']" ngModel>
     </div>
     <div class="form-group">
     <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </div>
        <input type="text" name="priority" id="priority" placeholder="Priority"   class="form-control" [(ngModel)]="taskdata['priority']" ngModel>
    </div>
     </div>
    <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white">
               
                <i class="fas fa-check-circle"></i>
            </div>
        </div>
        <input type="text" name="status" id="status" placeholder="Status" #status  class="form-control" [(ngModel)]="taskdata['status']" ngModel>
    </div>
     </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-database"></i>&nbsp;&nbsp;<span>Update</span></button>
    </div>
 </div>
</form>
